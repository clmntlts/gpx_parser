<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Route Viewer & Segmentation</title>

    <!-- Leaflet for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- GPX to GeoJSON -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>

    <!-- FIT File Parser -->
    <script src="https://cdn.jsdelivr.net/npm/fit-file-parser"></script>

    <!-- Chart.js for Elevation Graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        #map { height: 500px; width: 100%; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        #elevationChart { width: 100%; height: 300px; }
    </style>
</head>
<body>

    <h2>GPS Route Viewer & Segmentation</h2>
    <input type="file" id="gpsFile" accept=".gpx,.fit"><br><br>

    <label for="segmentType">Segmentation Type:</label>
    <select id="segmentType">
        <option value="distance">Equal Distance</option>
        <option value="ratio">Distance/Elevation Ratio</option>
    </select>

    <label for="numSegments">Number of Segments:</label>
    <input type="number" id="numSegments" value="10" min="1">
    <button onclick="segmentRoute()">Segment Route</button>

    <div id="map"></div>

    <h3>Elevation Profile</h3>
    <canvas id="elevationChart"></canvas>

    <h3>Segmented Route Data</h3>
    <button onclick="exportCSV()">Export as CSV</button>
    <table id="segmentTable">
        <thead>
            <tr>
                <th>Segment</th>
                <th>Start Coordinates</th>
                <th>End Coordinates</th>
                <th>Distance (km)</th>
                <th>Elevation Gain (m)</th>
                <th>Cumulative Distance (km)</th>
                <th>Cumulative Elevation (m)</th>
                <th>POIs</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let map = L.map('map').setView([45, -113], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let routeData = null;
        let elevationChart;

        document.getElementById('gpsFile').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (!file) return;

            let reader = new FileReader();
            reader.onload = function(e) {
                let fileType = file.name.split('.').pop().toLowerCase();
                if (fileType === 'gpx') {
                    parseGPX(e.target.result);
                } else if (fileType === 'fit') {
                    parseFIT(new Uint8Array(e.target.result));
                } else {
                    alert('Unsupported file format. Please upload a GPX or FIT file.');
                }
            };

            if (file.name.endsWith('.fit')) {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
        });

        function parseGPX(gpxText) {
            let parser = new DOMParser();
            let xml = parser.parseFromString(gpxText, 'application/xml');
            let geojson = toGeoJSON.gpx(xml);
            routeData = extractRouteData(geojson.features[0].geometry.coordinates);
            L.geoJSON(geojson).addTo(map);
            map.fitBounds(L.geoJSON(geojson).getBounds());
            updateElevationChart(routeData.elevations);
        }

        function parseFIT(fitArrayBuffer) {
            let fitParser = new FitParser({ speedUnit: 'km/h', lengthUnit: 'km', temperatureUnit: 'celsius', elapsedRecordField: true });
            fitParser.parse(fitArrayBuffer, function(error, data) {
                if (error) {
                    console.error('Error parsing FIT file:', error);
                    alert('Invalid FIT file.');
                    return;
                }

                let trackPoints = data.records.map(record => ({
                    lat: record.position_lat,
                    lon: record.position_long,
                    ele: record.altitude || 0,
                    distance: record.distance || 0
                }));

                routeData = extractRouteData(trackPoints);
                let polyline = L.polyline(trackPoints.map(p => [p.lat, p.lon]), { color: 'blue' }).addTo(map);
                map.fitBounds(polyline.getBounds());
                updateElevationChart(routeData.elevations);
            });
        }

        function extractRouteData(points) {
            let totalDistance = 0;
            let elevations = [];
            let processedPoints = [];

            for (let i = 0; i < points.length; i++) {
                let [lon, lat, ele = 0] = points[i];
                if (i > 0) totalDistance += haversineDistance(points[i - 1][1], points[i - 1][0], lat, lon);
                elevations.push(ele);
                processedPoints.push({ lat, lon, ele, distance: totalDistance });
            }

            return { points: processedPoints, elevations, totalDistance };
        }

        function segmentRoute() {
            if (!routeData) {
                alert('Please upload a GPS file first.');
                return;
            }

            let numSegments = parseInt(document.getElementById('numSegments').value);
            let segmentType = document.getElementById('segmentType').value;
            let segmentSize = segmentType === 'distance' ? routeData.totalDistance / numSegments : routeData.totalDistance / numSegments * (routeData.elevations.length / routeData.totalDistance);
            let segments = [];
            let cumulativeDistance = 0, cumulativeElevation = 0;
            let segmentStart = routeData.points[0];

            for (let i = 1; i < routeData.points.length; i++) {
                let point = routeData.points[i];
                let segmentDistance = point.distance - segmentStart.distance;
                let segmentElevation = point.ele - segmentStart.ele;

                if (segmentDistance >= segmentSize || i === routeData.points.length - 1) {
                    segments.push({
                        start: segmentStart,
                        end: point,
                        distance: segmentDistance.toFixed(2),
                        elevationGain: segmentElevation.toFixed(2),
                        cumulativeDistance: cumulativeDistance.toFixed(2),
                        cumulativeElevation: cumulativeElevation.toFixed(2),
                        pois: "N/A"
                    });

                    cumulativeDistance += segmentDistance;
                    cumulativeElevation += segmentElevation;
                    segmentStart = point;
                }
            }

            updateSegmentTable(segments);
        }

        function updateSegmentTable(segments) {
            let tbody = document.getElementById('segmentTable').querySelector('tbody');
            tbody.innerHTML = segments.map((seg, i) =>
                `<tr><td>${i + 1}</td><td>${seg.start.lat}, ${seg.start.lon}</td><td>${seg.end.lat}, ${seg.end.lon}</td><td>${seg.distance} km</td><td>${seg.elevationGain} m</td><td>${seg.cumulativeDistance} km</td><td>${seg.cumulativeElevation} m</td><td>${seg.pois}</td></tr>`
            ).join('');
        }

        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            let dLat = (lat2 - lat1) * Math.PI / 180;
            let dLon = (lon2 - lon1) * Math.PI / 180;
            let a = Math.sin(dLat/2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }
    </script>

</body>
</html>
